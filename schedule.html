<script>
const STREAM_TIME = 23; // 11 PM in 24-hour format
const BRISBANE_UTC_OFFSET = 10; 

// Detect user's timezone on page load and convert immediately
window.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const userOffset = -now.getTimezoneOffset() / 60; // Get user's UTC offset in hours
    const select = document.getElementById('viewerTimezone');
    
    // Try to match user's UTC offset
    for (let i = 0; i < select.options.length; i++) {
        if (parseFloat(select.options[i].value) === userOffset) {
            select.selectedIndex = i;
            break;
        }
    }
    
    // Convert immediately
    convertTime();
});

function convertTime() {
    const viewerOffset = parseFloat(document.getElementById('viewerTimezone').value);
    
    // Calculate the time difference between Brisbane and viewer
    const offsetDiff = viewerOffset - BRISBANE_UTC_OFFSET;
    
    // Create stream time in Brisbane (23:00)
    let streamHour = STREAM_TIME + offsetDiff;
    let dayDiff = 0;
    
    // Handle day changes
    if (streamHour >= 24) {
        streamHour -= 24;
        dayDiff = 1;
    } else if (streamHour < 0) {
        streamHour += 24;
        dayDiff = -1;
    }
    
    // Format the time
    const isPM = streamHour >= 12;
    const displayHour = streamHour === 0 ? 12 : (streamHour > 12 ? streamHour - 12 : streamHour);
    const period = isPM ? 'PM' : 'AM';
    const viewerTime = `${displayHour}:00 ${period}`;
    
    // Display results
    document.getElementById('convertedTime').textContent = viewerTime;
    
    // Calculate what day it is for the viewer
    const now = new Date();
    const viewerDate = new Date(now);
    viewerDate.setDate(viewerDate.getDate() + dayDiff);
    
    if (dayDiff !== 0) {
        const dayName = viewerDate.toLocaleDateString('en-US', {
            weekday: 'long',
            month: 'long',
            day: 'numeric'
        });
        document.getElementById('dayInfo').textContent = dayName;
    } else {
        document.getElementById('dayInfo').textContent = 'Today';
    }
}
</script>
